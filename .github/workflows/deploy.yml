name: "Terraform Multi-Layer Deploy"

on:
  push:
    branches: [ "main" ] # Runs whenever you push code to main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-east-1' # Change to your region

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # We use a script to loop through your numbered folders in order
      - name: Terraform Apply All
        run: |
          # List of folders in the order they must be deployed
          folders=("00-vpc" "10-sg" "20-bastion" "30-db" "40-eks" "50-acm" "60-ingress-alb" "70-ecr")

          for dir in "${folders[@]}"; do
            echo "--------------------------------------------"
            echo "Processing layer: $dir"
            echo "--------------------------------------------"
            cd $dir
            terraform init
            terraform apply -auto-approve
            cd ..
          done